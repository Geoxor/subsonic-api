name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
          run_install: true

      - name: Build Deps
        run: pnpm build

      - name: Run Tests
        run: pnpm test
